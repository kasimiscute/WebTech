<body>

    <div style="padding: 200px 100px 10px;">
      <!--  <form class="bs-example bs-example-form" role="form" action="search" method="post"> -->
      <form id="myForm" onsubmit="return false;" >
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <p>Query example</p>
            <p>who:(BBCSport) AND team:(Chelsea)</p>
            <span class="label label-default" for="query">Input query here: </span>
            <div class="input-group">

              <input type="text" class="form-control" id="query" name="query" value="who:(BBCSport) AND team:(Chelsea)">
              <span class="input-group-btn">
                <button class="btn btn-primary" id="sendButton">Search!</button>
                <button class="btn btn-primary" id="drawChart">Draw chart!</button>
              </span>
            </div>
            <!-- /input-group -->

        </div>
      </form>
      <!-- /.col-lg-6 -->
      

      <script>
        var sendButton2 = document.getElementById('drawChart');
        sendButton2.onclick = sendData2;
        function sendData2() {
          var form = document.getElementById('myForm');
          sendAjaxQuery2('/', JSON.stringify($('form').serializeObject()));
        }
        function sendAjaxQuery2(url, data) {
          $.ajax({
            url: url + 'chart.html',
            data: data,
            dataType: 'json',
            type: 'POST', //timeout: 10000,

            success: function(data) { //使用$.each方法遍历返回的数据date,插入到id为#result中
              //console.info(data);
              alert('Done');

              Drawchart(data);
            },
            error: function(xhr, status, error) {
              alert('Error: ' + error.message);
            }
          });
        }
        function Drawchart(data) {
          var barData = {};
          barData.labels = [];
          barData.datasets = [];


          var temData = {};
          temData.data = [];
          temData.fillColor = "rgba(151,187,205,0.5)";
          temData.strokeColor = "rgba(151,187,205,0.8)";
          temData.highlightFill = "rgba(151,187,205,0.75)",
            temData.highlightStroke = "rgba(151,187,205,1)";

          var ret = JSON.stringify(data);
          var frequency = JSON.parse(ret).frequency;　

          $.each(frequency, function(i, item) {
            barData.labels.push(item.currentDate);
            temData.data.push(item.number);
          })
          barData.datasets.push(temData);

          var ctx = document.getElementById("myChart").getContext('2d');
          var lineChart = new Chart(ctx, {
            type: 'line',
            data: barData,
          });
        }

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        var sendButton = document.getElementById('sendButton');
        sendButton.onclick = sendData;

        function sendData() {
          var form = document.getElementById('myForm');
          sendAjaxQuery('/', JSON.stringify($('form').serializeObject()));
        }

        function sendAjaxQuery(url, data) {
          $.ajax({
            url: url+'index.html',
            data: data,
            dataType:'json',
            type: 'POST',//timeout: 10000,

            success: function(data){//使用$.each方法遍历返回的数据date,插入到id为#result中
              var ret = JSON.stringify(data);
              var oldtweet = JSON.parse(ret).oldtweet;
              var newtweet = JSON.parse(ret).newtweet;
              var index = 1;
              //alert('Success: '+ tweet[0]);
              $("#result").append("<tr>"+oldtweet.length+" queries from database and "
                +newtweet.length+" queries from Twitter.</tr>");
              $.each(oldtweet, function(i, item) {
                var content = 
                "<tr>"+
                "<th>"+index+"</th>"+
                "<th>Database</th>"+
                "<th>"+item.author+"</th>"+
                "<th>"+item.content+"</th>"+
                "<th>"+item.date+"</th>"+
                "<th><a href="+item.turl+" target=\"_blank\">link</a></th>"+
                "<th><a href="+item.uurl+" target=\"_blank\">link</a></th>"+
                "</tr>";
                $("#result").append(content);
                index++;
              })

              $.each(newtweet, function(i, item) {
                var content = 
                "<tr>"+
                "<th>"+index+"</th>"+
                "<th>Twitter</th>"+
                "<th>"+item.author+"</th>"+
                "<th>"+item.content+"</th>"+
                "<th>"+item.date+"</th>"+
                "<th><a href="+item.turl+" target=\"_blank\">link</a></th>"+
                "<th><a href="+item.uurl+" target=\"_blank\">link</a></th>"+
                "</tr>";
                $("#result").append(content);
                index++;
              })
              alert('Done');
            },
            error: function (xhr, status, error) {
              alert('Error: ' + error.message);

            }
          });

        }

        $.fn.serializeObject = function () {
          var o = {};
          var a = this.serializeArray();
          $.each(a, function () {
            if (o[this.name] !== undefined) {
              if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
              }
              o[this.name].push(this.value || '');
            } else {
              o[this.name] = this.value || '';
            }
          });
          return o;
        };

      </script>

      <p>chart</p>
